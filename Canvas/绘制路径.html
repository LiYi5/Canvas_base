<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style type="text/css">
  body{
    background: pink;
  }
  #test{
    background: gray;
    position:absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin:auto;
  }
</style>
<body>
<canvas id="test" width="300" height="300" >

</canvas>
<script type="text/javascript">
  window.onload=function () {
    var canvas=document.querySelector('#test')
    if(canvas.getContext){
      var ctx=canvas.getContext('2d')
      ctx.save();
      //设置样式等
      ctx.fillStyle='pink'
    ...
      ctx.beginPath();
      //绘制路径
      ctx.moveTo(50,50)
    ...
      ctx.restore();
    }
  }
</script>
</body>
</html>
